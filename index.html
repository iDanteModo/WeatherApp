<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dante Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <header>DANTE FORECAST</header>
    </div>
    <div class="content">
        <form action="">
            <label for="location">Your City</label>
            <input type="text" name="location" id="location" required pattern="[A-Za-z\s]+" title="Please enter only letters and spaces">
            <button type="submit" id="submit">Get Weather!</button>
        </form>
        <h2></h2>
    </div>
    
</body>
</html>
